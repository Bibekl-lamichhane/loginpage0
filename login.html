<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <div class="loginHeading">
                <h1 class="loginLabel">
                    Login
                </h1>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Enter  your username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Enter your Password">
                <i class="fa-solid fa-lock"></i><br>
            </div>
            <button class="loginButton">Login</button>
        </form>
        <div class="rememberme-forgetpasssword">
            <label class="remembermeLabel"><input type="checkbox" name="checkbox" id="checkbox">Remember me</label>
            <a class="forgetpassword" href="#">Forget password?</a>
        </div>
        <div class="noAccount-signup">
            <label class"noAccount">Don't Have an account?</label>
            <a href="#" class="signupLabel">Signup</a>
        </div>
        <hr class="hrline">
        <div class="signinwith">
            <h4 class="signinwithLabel">Or Signin with</h4>
        </div>

        <div class="icons">
            <a href="#" class="fb"><i class="fa-brands fa-facebook "></i></a>
            <a href="#" class="github"><i class="fa-brands fa-github "></i></a>
            <a href="#" class="google"><i class="fa-brands fa-google "></i></a>
        </div>

    </div>
</body>

</html>
